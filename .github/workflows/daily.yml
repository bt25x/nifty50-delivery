name: Update Nifty50 Delivery Excel

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch script
        env:
          REPORT_CSV_URL: ${{ secrets.REPORT_CSV_URL }}
        run: |
          python fetch_and_write_excel.py

      - name: Commit and push generated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add Nifty50_Delivery.xlsx || true
          git commit -m "daily: update Nifty50_Delivery.xlsx" || echo "no changes"
          git push origin HEAD:main || echo "push failed"
